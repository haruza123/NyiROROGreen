<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Laporan Masuk</title>
    
    <link rel="stylesheet" href="assets/css/admin.css">
    <script type="module" src="assets/js/admin.js"></script>
</head>
<body class="admin-body">
    <div class="admin-container">
        <h2>ğŸ“Œ Daftar Laporan Masuk</h2>
        <button onclick="loadLaporan()">ğŸ”„ Muat Ulang</button>
        <div id="laporan-list"></div>
    </div>

    <button id="logout-btn">ğŸšª Logout</button>
</body>

<script type="module">
    import { auth, logoutAdmin } from "./assets/js/firebase.js";  
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ğŸ”¥ Cek apakah user sudah login
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html"; 
        }
    });

    // ğŸ”¥ Logout dengan logoutAdmin()
    document.getElementById("logout-btn").addEventListener("click", () => {
        logoutAdmin();
    });
</script>
</html>
